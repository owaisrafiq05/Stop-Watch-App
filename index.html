<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stopwatch</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@1,300&family=Open+Sans:wght@300;500&family=Poppins:wght@300;400;500;600;700&family=Roboto+Condensed:wght@300&family=Signika+Negative&family=Vina+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="stopwatch">
    <div id="display">00:00:00</div>
    <button id="start" class="button">Start</button>
    <button id="stop" class="button">Stop</button>
    <button id="reset" class="button">Reset</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
